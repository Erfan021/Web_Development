<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Level Two Assessment</title>
  </head>
  <body>
    <h1>Course Sign up Page</h1>
    <h4>Please Note: First Name, Last Name, and Email are required</h4>
    <form action="thankyou.html" method="get">

      <label for="fn">First Name: </label>
      <input id="fn" type="text" name="" placeholder="First Name" required>

      <label for="ln">Last Name: </label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>
      <br><br>

      <label for="mail">Email: </label>
      <input id="mail" type="email" name="" placeholder="Email" required>

      <label for="pass">Password: </label>
      <input id="pass" type="password" name="" value="">
      <br>

      <p>Are you of age 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="age" value="yes">

      <label for="n">No</label>
      <input id="n" type="radio" name="age" value="no">
      <br>

      <p>Do you have Credit Card or PayPal?</p>
      <select name="Payments">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>

      <input type="submit" name="" value="Submit Form">

    </form>
    <br><br>

    <h4>Table</h4>
    <table border="1">
      <thead>
        <th>ID</th>
        <th>Name</th>
      </thead>
      <tr>
        <td>001</td>
        <td>Irfan</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Khan</td>
      </tr>
    </table>
    <br><br>

    <h5>Text Area</h5>
    <textarea name="feedbacktext" rows="4" cols="50"></textarea>

  </body>
</html>
