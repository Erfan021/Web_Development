<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TABLES</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>Pakistan</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>Canada</td>
      </tr>
    </table>
    <!--QUIZ-->
    <h3>QUIZ</h3>
    <br>
    <table border="1">
      <thead>
        <th>Country</th>
        <th>Flag</th>
        <th>GDP</th>
      </thead>
      <tr>
        <td>USA</td>
        <td>
          <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"
          alt="No Image">
        </td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>Pakistan</td>
        <td>
          <img
          src="flag.png"
          alt="No Image">
        </td>
        <td>38,558.8</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td>
          <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
          alt="No Image">
        </td>
        <td>2,649,890</td>
      </tr>
    </table>
  </body>
</html>
